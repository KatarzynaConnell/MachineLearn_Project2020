<!doctype html>
<!-- Copied and adapted from Bootstrap homepage-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello World</title>
  </head>
  <body>
    <h1>Hello, from index.html</h1>
    <div class="container">
        <div class="row">
            <input class="form-control" id="output" type="text" placeholder="Readom number here..." aria-label="readonly input example" readonly>
        </div>
        <div class="row"></div>
          <div class="col-sm">
            <button type="button" class="btn btn-success" id="uniform-button">Uniform</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-primary" id="normal-button">Normal</button>
          </div>
        </div>
      </div>

<!--add buttons Uniform and Normal-->
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- code copied from https://code.jquery.com/-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <!-- code adopted from https://api.jquery.com/jquery.getjson/-->
    <!--code adopted from https://stackoverflow.com/questions/35203019/how-can-i-send-an-ajax-request-on-button-click-from-a-form-with-2-buttons-->
    <!-- -->
    <script>
        $("#normal-button").click(function(e) {
            e.preventDefault();
            $.getJSON("api/normal", function(data) {
                $('#output').val(data.value);
            });    
        });
        $("#uniform-button").click(function(e) {
            e.preventDefault();
            $.getJSON("api/uniform", function(data) {
                $('#output').val(data.value);
            });    
        });
    </script>
  </body>
</html>
